<div class="row mt-3">
  <div class="col">
    <div class="fs-1 fw-bold text-primary">Confirm Order</div>
  </div>
</div>

<form [formGroup]="form" (submit)="confirm()">
  <div class="row mb-2">
    <div class="col">
      <label for="username" class="form-label">Username</label>
      <input formControlName="username" type="text" id="username" class="form-control" placeholder="Registered username">
    </div>
  </div>
  <div class="row mb-2">
    <div class="col">
      <label for="password" class="form-label">Password</label>
      <input formControlName="password" type="password" id="password" class="form-control" placeholder="Valid password">
    </div>
  </div>
  <div class="row mb-5">
    <div class="col">
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-danger" (click)="discard()">
          Start Over
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Confirm</button>
      </div>
    </div>
  </div>
</form>

<div class="row mb-2">
  <div class="col">
    <h2>Your Order</h2>
  </div>
</div>
<div class="row">
  <div class="col">
    <table class="table table-striped">
      <thead>
        <tr>
          <th></th>
          <th> Name </th>
          <th> Price </th>
          <th> Quantity </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @for(item of selectedItems; let i = $index; track i) {
          <tr>
            <td> 1 </td>
            <td> {{ item.name }} </td>
            <td> ${{ item.price }} </td>
            <td> {{ item.quantity }} </td>
            <td> ${{ item.quantity * item.price }} </td>
          </tr>
        }
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4"></td>
          <td> ${{ total | number: '1.0-2' }} </td>
        </tr>
      </tfoot>

    </table>
  </div>
</div>
