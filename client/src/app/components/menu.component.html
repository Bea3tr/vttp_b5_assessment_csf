<div class="row mt-3">
  <div class="col d-flex justify-content-between align-items-center">
    <div class="fs-1 fw-bold text-primary">Menu (${{ total | number: '1.0-2'}})</div>
    <div>
      <button type="button" class="btn btn-primary" [disabled]="isNoOrders()" (click)="placeOrders()">
        Place Order ({{ numOrders }})
      </button>
    </div>
  </div>
</div>

<!-- each row display a single mene item -->
 @for(item of menu; track item.id) {
  <div class="row mb-2">
    <div class="col">
      <div class="menu-item">
        <div>
          <button type="button" class="btn btn-warning" (click)="removeItem(item)">
            <i class="bi bi-x-square"></i>
          </button>
        </div>
        <div class="menu-details">
          <div>Name: <span class="fw-bold"> {{ item.name }} </span> </div>
          <div>Description:
            <span class="fst-italic">
              {{ item.description }}
            </span>
          </div>
          <div>
            Price: ${{ item.price }}
          </div>
          @if(item.quantity > 0) {
            <div class="text-danger fw-bold">Quantity: {{ item.quantity }}</div>
          }
        </div>
        <div class="menu-button-end">
          <button type="button" class="btn btn-success" (click)="addItem(item)">
            <i class="bi bi-plus-circle"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
 }
